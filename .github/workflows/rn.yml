name: React Native CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/rn-calendar/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/rn-calendar/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: apps/rn-calendar
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: apps/rn-calendar/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      
    - name: Run TypeScript check
      run: npx tsc --noEmit
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Run tests
      run: npm test -- --coverage
      
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: apps/rn-calendar/coverage/lcov.info
        flags: rn-calendar

  build-android:
    runs-on: ubuntu-latest
    needs: test
    
    defaults:
      run:
        working-directory: apps/rn-calendar
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: apps/rn-calendar/package-lock.json
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Build Android
      working-directory: apps/rn-calendar/android
      run: ./gradlew assembleDebug
      
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: rn-android-apk
        path: apps/rn-calendar/android/app/build/outputs/apk/debug/*.apk

  build-ios:
    runs-on: macos-latest
    needs: test
    
    defaults:
      run:
        working-directory: apps/rn-calendar
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: apps/rn-calendar/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      
    - name: Install pods
      working-directory: apps/rn-calendar/ios
      run: pod install
      
    - name: Build iOS
      working-directory: apps/rn-calendar/ios
      run: |
        xcodebuild -workspace DayMate.xcworkspace \
          -scheme DayMate \
          -configuration Debug \
          -sdk iphonesimulator \
          -derivedDataPath build
