name: Android CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/android-calendar/**'
      - 'shared/**'
      - 'gradle/**'
      - '*.gradle.kts'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/android-calendar/**'
      - 'shared/**'
      - 'gradle/**'
      - '*.gradle.kts'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Build shared:core
      run: ./gradlew :shared:core:build
      
    - name: Build shared:ui-android
      run: ./gradlew :shared:ui-android:build
      
    - name: Build Android app
      run: ./gradlew :apps:android-calendar:assembleDebug
      
    - name: Run unit tests
      run: ./gradlew :apps:android-calendar:test
      
    - name: Run lint
      run: ./gradlew :apps:android-calendar:lint
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: android-apk
        path: apps/android-calendar/build/outputs/apk/debug/*.apk
        
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          apps/android-calendar/build/reports/tests/
          shared/core/build/reports/tests/
